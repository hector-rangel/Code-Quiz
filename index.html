<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz!</title>
    <link rel="stylesheet" href="Assets/style.css">


</head>

<body>
    <nav>
        <a href="">HighScores</a>
        <div id="timer"></div>
    </nav>
    <main>
        <div id="startpage">
            <!-- Coding quiz title -->
            <h1> Coding Quiz Challenge </h1>
            <p> Try to answer the following code-related questions within the time limit. Keep in mind that incorrect
                answers will penalize your score/time by ten seconds.</p>
            <button id="start" type="button">Start Quiz! </button>
        </div>
        <!-- time left and buttons -->
        <div>
            <p id="question"></p>
            <ul id="quiz" class="hide">
                <li><button id="A"></button></li>
                <li><button id="B"></button></li>
                <li><button id="C"></button></li>
                <li><button id="D"></button></li>
            </ul>
            <div id="results"></div>
        </div>
        <div id="end-screen" class="hide">
            <h2>All done!</h2>
            <p>Your final score is <span id="final-score"></span>.</p>
            <p>
                Enter initials: <input type="text" id="initials" max="3" />
                <button id="submit">Submit</button>
            </p>
        </div>
    </main>
    <script src="Assets/script.js"></script>
</body>

</html>
